<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Edit project</title>
    <script th:src="@{/js/main.js}"></script>

</head>
<body>
<div layout:fragment="content">

    <form th:action="@{/project/edit}" method="post" th:object="${project}" enctype="multipart/form-data">

        <div class="form-group">
            <label for="projectName">Name</label>
            <input required="required" class="form-control" th:field="${project.projectName}"/>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input required="required" class="form-control" th:field="${project.description}"/>
        </div>

        <div class="form-group">
            <label for="user">Manager</label>
            <select name="userId">
                <option th:selected="${project.user.id == user.id}"
                        th:each="user : ${allUsers}" th:value="${user.id}"
                        th:text="${user.lastName}"/>
            </select>
        </div>
        <div class="form-group">
            <input type="hidden" th:field="${project.id}"/>
        </div>

        <button type="submit" class="btn btn-primary">
            <span class="glyphicon glyphicon-save" aria-hidden="true"></span> Save
        </button>

    </form>
</div>
</body>
</html>
